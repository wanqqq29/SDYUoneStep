<!doctype html>
<html lang="zh-CN">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>资产信息输入</title>
</head>
<body>
<div class="content">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <h1>hello</h1>
            <div class="form">
                <form action="submit/" method="post" enctype="multipart/form-data" id="fromId" name="subForm">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="inColor" class="col-sm-2 col-form-label">color</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inColor" name="inColor">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inLabel" class="col-sm-2 col-form-label">label</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inLabel" name="inLabel">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inIcon" class="col-sm-2 col-form-label">icon</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inIcon" name="inIcon">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inHref" class="col-sm-2 col-form-label">href</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inHref" name="inHref">
                        </div>
                    </div><div class="form-group row">
                        <label for="inType" class="col-sm-2 col-form-label">type</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inType" name="inType">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 col-6">
                            <button type="submit" class="btn btn-primary">提交新增</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
